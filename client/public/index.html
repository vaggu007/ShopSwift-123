<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="ShopSwift - Your one-stop shop for electronics, fashion, and more. Fast, secure, and convenient online shopping experience with great deals and fast delivery." />
    <meta name="keywords" content="e-commerce, online shopping, electronics, fashion, deals, fast delivery, secure payment" />
    <meta name="author" content="ShopSwift Team" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="ShopSwift - Modern E-commerce PWA" />
    <meta property="og:description" content="Your one-stop shop for electronics, fashion, and more. Fast, secure, and convenient online shopping experience." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shopswift.com" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    <meta property="og:site_name" content="ShopSwift" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ShopSwift - Modern E-commerce PWA" />
    <meta name="twitter:description" content="Your one-stop shop for electronics, fashion, and more. Fast, secure, and convenient online shopping experience." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ShopSwift" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>ShopSwift - Modern E-commerce PWA</title>
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "ShopSwift",
      "description": "Your one-stop shop for electronics, fashion, and more. Fast, secure, and convenient online shopping experience.",
      "url": "https://shopswift.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://shopswift.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "sameAs": [
        "https://facebook.com/shopswift",
        "https://twitter.com/shopswift",
        "https://instagram.com/shopswift"
      ]
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
